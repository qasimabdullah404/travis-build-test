jobs:
  include:
    - os: linux
      dist: trusty
      group: dev
      script:
        - sudo apt-get update
        - sudo apt-get upgrade -y
        - curl https://asset-packagist.org/packages.json
    - os: linux
      dist: xenial
      group: dev
      script:
        - sudo apt-get update
        - sudo apt-get upgrade -y
        - curl https://asset-packagist.org/packages.json
    - os: linux
      dist: bionic
      script:
        - curl https://asset-packagist.org/packages.json
    - os: linux
      dist: focal
      script:
        - curl https://asset-packagist.org/packages.json
